<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LinkedIn Sign In" />
  <title>LinkedIn Login, Sign in | LinkedIn</title>
  <link rel="stylesheet" href="linkedin.css" />
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div  class="logo">
      <img src="linkedin.png" alt="LinkedIn Logo">
    </div>
    <div class="all">
    <div class="rectangle">
      <div class="content">
       <h2>Sign in</h2>
       <p class="stay">Stay updated on your professional world</p>
       <div class="phone">
         <label  for="email-or-phone">
            <input type="text" id="email-or-phone" name="email-or-phone"  placeholder="Email or Phone" required>
         </label><br>
      </div>
         <br>
         <div class="password">
         <label for="password">
            <input type="password" id="password" name="password" placeholder="Password" pattern="[a-z0-9]{8,}" required>
         </label>
         <img src="eyeclose.png" id="eyeicon">
      </div>
    <br>
    
    <script>
       let  eyeicon = document.getElementById("eyeicon");
       let  password = document.getElementById("password");
       eyeicon.onclick = function(){
        if(password.type == "password"){
            password.type = "text";
            eyeicon.src = "eyeopen.png";
        }else{
            password.type = "password";
            eyeicon.src = "eyeclose.png";
        }
       }
    </script>

    <input class="forgot" type="button" value="Forgot password?"><br>
    <br>
    <input class="signin" type="button" value="Sign in"><br>
    
    <img  class="or" src="or.png" alt="">
    
      
    <br>
      <div class="others1">
         <img class="googlelogo" src="google.png">
         <input class="google" type="button" value="Continue with Google">
      </div>
      <br>
      <div class="others2">
         <img class="applelogo" src="apple2.png">
         <input class="apple" type="button" value="Sign in with Apple">
      </div>
      <br>
      <div class="others3">
         <img class="linklogo" src="link.png">
         <input class="link" type="button" value="Sign in with a one-time link">
      </div>
   </div>
   </div>
   <div class="last">
      <label for="join" class="new">New to LinkedIn?<input  class="join" type="button" id="join" value="Join now"></label>
    </div>
   </div>
   <footer>
      <address>
         <img class="linkedinblack" src="linkedinblack.png" alt="linkedinlogo">
         <p class="copy">&#169; 2023</p>
         <nav>
            <ul>
              <li><a href="#">User Agreement</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Community Guidelines</a></li>
              <li><a href="#">Cookie Policy</a></li>
              <li><a href="#">Copyright Policy</a></li>
              <li><a href="#">Send Feedback</a></li>
              <label for="language" >
               <select id="language" name="language" class="language">
                 <option value="">Language</option>
                 <option value="1">Kinyarwanda(Kinyarwanda)</option>
                 <option value="2">English(UK)</option>
                 <option value="3">Swahili(Kiswahili)</option>
                 <option value="4">हिंदी(Hindi)</option>
               </select>
             </label>
            </ul>
          </nav>
      </address>
   </footer>
   </div>
   
</body>

</html>
